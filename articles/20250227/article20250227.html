    <h1>SwiftUI - Localized stringをStringにする</h1>

    <p>Created at : 2025/02/27</p>

    <h2>環境</h2>

    <div class="indent1">
      <ul>
        <li>Xcode 16.2</li>
      </ul>
    </div>

    <h2>サンプルコード</h2>

    <div class="indent1">
      <div class="code-box">
        <span class="code-box-title">Localizable.strings</span>
        <pre>
  "greetings" = "Hello";
        </pre>
      </div>

      <div class="code-box">
        <span class="code-box-title">Stringにする</span>
        <pre>
let greetingsString = String(localized: "greetings")
print("\(greetingsString)")  // Hello が表示される
        </pre>
