    <h1>Unable to boot the Simulator.でSimulatorが起動できないとき</h1>

    <p>Created at : 2024/07/13</p>

    <div class="indent1">
      <img src="20240713_1.png" width="80%">
    </div>

    <h2>解決方法</h2>

    <div class="indent1">

      <p>CoreSimulatorのキャッシュを削除する</p>

      <div class="code-box">
        <span class="code-box-title">以下のフォルダ内のファイルを削除する</span>
        <pre>
/Users/<username>/Library/Developer/CoreSimulator/Caches/dyld
        </pre>
      </div>

    </div>

  </div>
