    <h1>SwiftUI - 透明なRectangleでジェスチャを受け取る</h1>

    <p>Created at : 2024/11/03</p>

    <h2>環境</h2>

    <div class="indent1">
      <ul>
        <li>Xcode 15.4</li>
      </ul>
    </div>

    <h2>サンプルコード</h2>

    <div class="indent1">
      <div class="code-box">
        <span class="code-box-title"></span>
        <pre>
Rectangle()
  .fill(.clear)
  .contentShape(Rectangle())
  .gesture(
    TapGesture()
      .onEnded {}
  )
        </pre>
      </div>
      <p>contentShapeの行を入れたら想定通りの挙動になった</p>

    </div>
